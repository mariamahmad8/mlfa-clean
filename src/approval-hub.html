<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Hub for info@mlfa.org</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&family=Roboto+Mono:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-weight: 400;
            font-size: 15px;
            line-height: 1.6;
        }

        .version-footer {
            text-align: center;
            font-size: 11px;
            color: #666666;
            margin: 0 0 28px 0; /* sit a little higher above page bottom */
        }

        .header {
            padding: 20px 40px;
            background: #1a1a1a;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
            text-align: center;
            margin-bottom: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #666666;
            margin: 0;
            letter-spacing: 0.08em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            gap: 24px;
            padding: 40px;
            height: calc(100vh - 100px);
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 12px 12px 12px;
                gap: 12px;
            }
            .header {
                padding: 16px 12px;
                margin-bottom: 16px;
            }
        }

        .email-list {
            flex: 0 0 350px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #2a2a2a;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 1200px) {
            .email-list {
                flex: none;
                height: 200px;
                min-height: 200px;
            }
        }

        .email-list h2 {
            margin-bottom: 20px;
            color: #666666;
            font-size: 10px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .email-item {
            padding: 14px;
            margin-bottom: 10px;
            background: #222222;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #2a2a2a;
            font-size: 13px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            color: #ffffff;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
            padding-right: 30px;
        }

        .email-item:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }

        .email-item.selected {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #ffffff;
        }

        .dismiss-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            width: 20px;
            height: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            background: transparent;
            color: #7d8590;
            font-weight: 700;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            padding: 0;
            transition: all 0.2s ease;
        }

        .dismiss-btn:hover {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
            border-color: rgba(248, 81, 73, 0.3);
            transform: scale(1.1);
        }

        .email-preview {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            padding-bottom: 32px;
            border: 1px solid #2a2a2a;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            scroll-padding-bottom: 32px;
        }

        .email-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        .email-original {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            padding-bottom: 32px;
            border: 1px solid #2a2a2a;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-padding-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .email-preview, .email-original {
                flex: none;
                min-height: 300px;
            }
        }
        
        .email-preview h3, .email-original h3 {
            margin: 0 0 14px 0;
            color: #666666;
            font-size: 9px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .original-content {
            background: transparent;
            padding: 0;
            border-radius: 0;
            border: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #ffffff;
            white-space: pre-wrap;
            flex: 1;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-in;
        }

        .email-header {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2a2a2a;
        }

        .email-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 12px;
            padding: 0;
            border-bottom: none;
        }

        .email-content {
            background: transparent;
            padding: 0;
            border: none;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .email-details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .insight-row {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2a2a2a;
        }

        .insight-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .email-details-table td {
            padding: 0;
            border-bottom: none;
            vertical-align: top;
            display: block;
        }

        .email-details-table .label {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #666666;
            background: transparent;
            text-align: left;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 6px;
        }

        .email-details-table .value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            color: #ffffff;
            background: transparent;
            text-align: left;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .email-details-table .label {
                font-size: 9px;
            }
            .email-details-table .value {
                font-size: 13px;
            }
        }
        
        .status-info {
            padding: 12px;
            background: #0d2818;
            border: 1px solid #238636;
            border-radius: 4px;
            color: #2ea043;
            margin-top: auto;
        }
        
        .status-info p {
            margin: 0;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 16px;
            padding: 12px 0 0 0;
            border-top: 1px solid #2a2a2a;
            background: #1a1a1a;
        }

        .btn {
            padding: 7px 14px;
            border: 1px solid;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 11px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .action-buttons {
                gap: 8px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        .btn-reject {
            background: #ff5555;
            color: #ffffff;
            border-color: #ff5555;
        }

        .btn-reject:hover {
            background: #ff6666;
            border-color: #ff6666;
        }

        .btn-accept {
            background: #1a6637;
            color: #ffffff;
            border-color: #1a6637;
        }

        .btn-accept:hover {
            background: #15552e;
            border-color: #15552e;
        }

        .json-key {
            color: #79c0ff;
        }

        .json-string {
            color: #a5d6ff;
        }

        .json-number {
            color: #79c0ff;
        }

        .json-boolean {
            color: #ff7b72;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }
        
        .reject-reason {
            margin-top: 16px;
            padding: 14px;
            background: #222222;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
        }

        .reject-reason label {
            display: block;
            margin-bottom: 8px;
            color: #9a9a9a;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
        }

        .reject-reason textarea {
            width: 100%;
            min-height: 70px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            color: #9a9a9a;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .reject-reason textarea::placeholder {
            color: #555555;
        }

        .reject-reason textarea:focus {
            outline: none;
            border-color: #3a3a3a;
        }

        .reject-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: transparent;
            color: #8a8a8a;
            border-color: #3a3a3a;
        }

        .btn-cancel:hover {
            background: #2a2a2a;
            border-color: #4a4a4a;
        }

        .btn-confirm-reject {
            background: #ff5555;
            color: #ffffff;
            border-color: #ff5555;
        }

        .btn-confirm-reject:hover {
            background: #ff6666;
            border-color: #ff6666;
        }

        .accept-reason {
            margin-top: 16px;
            padding: 14px;
            background: #222222;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
        }

        .accept-reason label {
            display: block;
            margin-bottom: 8px;
            color: #9a9a9a;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
        }

        .accept-reason textarea {
            width: 100%;
            min-height: 70px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            color: #9a9a9a;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .accept-reason textarea::placeholder {
            color: #555555;
        }

        .accept-reason textarea:focus {
            outline: none;
            border-color: #3a3a3a;
        }

        .accept-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-confirm-accept {
            background: #1a6637;
            color: #ffffff;
            border-color: #1a6637;
        }

        .btn-confirm-accept:hover {
            background: #15552e;
            border-color: #15552e;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .btn-logout {
            padding: 7px 14px;
            background: transparent;
            color: #8a8a8a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-logout:hover {
            background: #2a2a2a;
            border-color: #4a4a4a;
            color: #b0b0b0;
        }

        .btn-approve-all {
            background: transparent;
            color: #9a9a9a;
            border-color: #3a3a3a;
        }

        .btn-approve-all:hover {
            background: rgba(154, 154, 154, 0.1);
            border-color: #9a9a9a;
        }

        .inbox-selector {
            position: relative;
            display: flex;
            gap: 0;
            z-index: 10;
        }

        .inbox-btn {
            padding: 10px 20px;
            background: transparent;
            color: #666666;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .inbox-btn:hover {
            color: #8a8a8a;
        }

        .inbox-btn.active {
            color: #b0b0b0;
            border-bottom-color: #4a4a4a;
        }

        .automation-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .automation-toggle label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #8a8a8a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #6a6a6a;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #3a3a3a;
            border-color: #55dd88;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
            background-color: #55dd88;
        }

        .toggle-slider:hover {
            border-color: #4a4a4a;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
            }

            .header h1 {
                position: static;
                transform: none;
            }

            .inbox-selector {
                justify-content: center;
            }

            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }

            .automation-toggle {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="inbox-selector">
            <button class="inbox-btn active">info@mlfa.org</button>
            <button class="inbox-btn">Arshia</button>
            <button class="inbox-btn">Legal</button>
        </div>
        <h1>Approval Hub for info@mlfa.org</h1>
        <div class="header-right">
            <div class="automation-toggle">
                <label>
                    Full Automation
                    <label class="toggle-switch">
                        <input type="checkbox" id="automationToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </label>
            </div>
            <button class="btn-logout btn-approve-all" onclick="approveAll()">Approve All</button>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="email-list">
            <h2>Inbox</h2>
        </div>

        <div class="email-preview">
            <h3>AI Analysis</h3>
            <div class="email-scroll">
                <div class="email-header">
                    <div class="email-meta" id="emailMeta"></div>
                </div>
                
                <div class="email-content" id="emailContent">
                    <div class="email-details-table">
                        <div class="insight-row">
                            <div class="label">Sender Name</div>
                            <div class="value" id="senderName"></div>
                        </div>
                        <div class="insight-row">
                            <div class="label">Category</div>
                            <div class="value" id="category"></div>
                        </div>
                        <div class="insight-row">
                            <div class="label">Recipients</div>
                            <div class="value" id="recipients"></div>
                        </div>
                        <div class="insight-row">
                            <div class="label">Needs Personal Reply</div>
                            <div class="value" id="needsReply"></div>
                        </div>
                        <div class="insight-row">
                            <div class="label">Reason</div>
                            <div class="value" id="reason"></div>
                        </div>
                        <div class="insight-row">
                            <div class="label">Escalation Required</div>
                            <div class="value" id="escalation"></div>
                        </div>
                    </div>

                    <div class="status-info" style="display: none;">
                        <p><strong>Status:</strong> Email has been processed and marked as read</p>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-reject" onclick="showRejectPanel()">
                    Reject
                    <div class="loading-spinner" id="rejectSpinner"></div>
                </button>
                <button class="btn btn-accept" onclick="handleAction('accept')">
                    Accept
                    <div class="loading-spinner" id="acceptSpinner"></div>
                </button>
            </div>

            <div class="reject-reason" id="rejectPanel" style="display:none;">
                <label for="rejectText">Provide details about what's wrong or misclassified:</label>
                <textarea id="rejectText" placeholder="Example: This is a donor inquiry, not legal. The sender asked about donating."></textarea>
                <div class="reject-actions">
                    <button class="btn btn-cancel" onclick="cancelReject()">Cancel</button>
                    <button class="btn btn-confirm-reject" onclick="confirmReject()">Confirm Reject</button>
                </div>
            </div>

            <div class="accept-reason" id="acceptPanel" style="display:none;">
                <label for="acceptText">Optional comment (only sent to Mariam if provided. Leave blank for no comment.):</label>
                <textarea id="acceptText" placeholder="Optional: add context or a note about why you approved."></textarea>
                <div class="accept-actions">
                    <button class="btn btn-cancel" onclick="cancelAccept()">Cancel</button>
                    <button class="btn btn-confirm-accept" onclick="confirmAccept()">Confirm Accept</button>
                </div>
            </div>
            
        </div>
        
        <div class="email-original">
            <h3>Original Email</h3>
            <div class="original-content" id="originalContent"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const emailData = [];

        function selectEmail(index) {
            // Remove selected class from all items
            document.querySelectorAll('.email-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked item
            document.querySelectorAll('.email-item')[index].classList.add('selected');
            
            // Update email content
            if (emailData[index]) {
                const data = emailData[index];
                document.querySelector('.email-meta').textContent = data.meta;
                document.getElementById('senderName').textContent = data.senderName;
                document.getElementById('category').textContent = data.category;
                document.getElementById('recipients').textContent = data.recipients;
                document.getElementById('needsReply').textContent = data.needsReply;
                document.getElementById('reason').textContent = data.reason;
                document.getElementById('escalation').textContent = data.escalation;
                document.getElementById('originalContent').textContent = data.originalContent;
                
                // Show status info when email is selected
                const statusInfo = document.getElementById('statusInfo');
                if (statusInfo) {
                    statusInfo.style.display = 'block';
                }
            }
        }


        async function handleAction(action) {
            
            // Get current selected email
            const selectedIndex = document.querySelector('.email-item.selected');
            if (!selectedIndex) {
                showNotification('No email selected', 'error');
                return;
            }
            
            const emailIndex = Array.from(document.querySelectorAll('.email-item')).indexOf(selectedIndex);
            const currentEmail = emailData[emailIndex];
            
            if (!currentEmail) {
                showNotification('Email not found', 'error');
                return;
            }
            
            if (action === 'accept') {
                showAcceptPanel();
                return;
            }
            if (action === 'reject') {
                showRejectPanel();
                return;
            }
            showNotification(`Unknown action: ${action}`, 'error');
        }

        function showRejectPanel() {
            document.getElementById('rejectPanel').style.display = 'block';
            document.getElementById('rejectText').focus();
        }

        function cancelReject() {
            document.getElementById('rejectPanel').style.display = 'none';
            document.getElementById('rejectText').value = '';
        }

        function showAcceptPanel() {
            document.getElementById('acceptPanel').style.display = 'block';
            document.getElementById('acceptText').focus();
        }

        function cancelAccept() {
            document.getElementById('acceptPanel').style.display = 'none';
            document.getElementById('acceptText').value = '';
        }

        async function confirmAccept() {
            const selected = document.querySelector('.email-item.selected');
            if (!selected) {
                showNotification('No email selected', 'error');
                return;
            }
            const idx = Array.from(document.querySelectorAll('.email-item')).indexOf(selected);
            const currentEmail = emailData[idx];
            const comment = (document.getElementById('acceptText').value || '').trim();

            const spinner = document.getElementById('acceptSpinner');
            const button = spinner.parentElement;
            spinner.style.display = 'inline-block';
            button.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/emails/${currentEmail.id}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ comment }),
                    credentials: 'include'
                });
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const ct = response.headers.get('content-type') || '';
                const result = ct.includes('application/json') ? await response.json() : { status: 'error', message: 'Unexpected response' };
                if (response.ok && result.status === 'success') {
                    showNotification('Email approved successfully!', 'success');
                    if (result.warning) {
                        showNotification(result.warning, 'error');
                    }
                    document.getElementById('acceptPanel').style.display = 'none';
                    document.getElementById('acceptText').value = '';
                    setTimeout(() => loadEmails(), 800);
                } else {
                    throw new Error(result.message || 'Failed to approve email');
                }
            } catch (err) {
                console.error('Error approving email:', err);
                showNotification(`Failed to approve email: ${err.message}`, 'error');
            } finally {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        async function confirmReject() {
            const selected = document.querySelector('.email-item.selected');
            if (!selected) {
                showNotification('No email selected', 'error');
                return;
            }
            const idx = Array.from(document.querySelectorAll('.email-item')).indexOf(selected);
            const currentEmail = emailData[idx];
            const reason = (document.getElementById('rejectText').value || '').trim();

            const spinner = document.getElementById('rejectSpinner');
            const button = spinner.parentElement;
            spinner.style.display = 'inline-block';
            button.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/emails/${currentEmail.id}/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ reason: reason || 'Rejected via approval hub' }),
                    credentials: 'include'
                });
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const ct = response.headers.get('content-type') || '';
                const result = ct.includes('application/json') ? await response.json() : { status: 'error', message: 'Unexpected response' };
                if (response.ok && result.status === 'success') {
                    showNotification('Email rejected and forwarded for review', 'error');
                    document.getElementById('rejectPanel').style.display = 'none';
                    document.getElementById('rejectText').value = '';
                    setTimeout(() => loadEmails(), 800);
                } else {
                    throw new Error(result.message || 'Failed to reject email');
                }
            } catch (err) {
                console.error('Error rejecting email:', err);
                showNotification(`Failed to reject email: ${err.message}`, 'error');
            } finally {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }
        

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // API Configuration
        // For static hosting, set window.APP_CONFIG = { apiBase: "https://<backend>.up.railway.app/api" }
        const API_BASE = (window.APP_CONFIG && window.APP_CONFIG.apiBase) || '/api';
        
        // Load emails from backend
        async function loadEmails() {
            try {
                const response = await fetch(`${API_BASE}/emails`, {
                    headers: { 'Accept': 'application/json' },
                    credentials: 'include'  // Include session cookies
                });
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const ct = response.headers.get('content-type') || '';
                if (!ct.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(text.slice(0, 200) || 'Failed to fetch emails');
                }
                const emails = await response.json();
                emailData.length = 0; // Clear existing data
                emailData.push(...emails);
                
                // Update email list in UI and select first
                updateEmailList(0);
            } catch (error) {
                console.error('Error loading emails:', error);
                showNotification('Failed to load emails from server', 'error');
            }
        }
        
        function updateEmailList(selectedIndexToKeep = null) {
            const emailListContainer = document.querySelector('.email-list');
            
            // Clear existing items except the header
            const header = emailListContainer.querySelector('h2');
            emailListContainer.innerHTML = '';
            emailListContainer.appendChild(header);
            
            if (emailData.length === 0) {
                const noEmailsItem = document.createElement('div');
                noEmailsItem.className = 'email-item';
                noEmailsItem.style.fontStyle = 'italic';
                noEmailsItem.style.color = '#888';
                noEmailsItem.textContent = 'No pending emails';
                emailListContainer.appendChild(noEmailsItem);
                return;
            }
            
            // Add email items
            emailData.forEach((email, index) => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item';
                emailItem.onclick = () => selectEmail(index);
                
                // Extract subject from meta or use reason
                const subjectMatch = email.meta.match(/\| ([^|]+)$/);
                let subject = subjectMatch ? subjectMatch[1] : (email.reason || 'No Subject');
                
                // Truncate long subjects
                if (subject.length > 22) {
                    subject = subject.substring(0, 22) + '...';
                }
                
                emailItem.innerHTML = `
                    <span class="subject">${subject}</span>
                    <button class="dismiss-btn" title="Dismiss" aria-label="Dismiss" onclick="event.stopPropagation(); dismissEmail(${index});">&times;</button>`;
                emailListContainer.appendChild(emailItem);
            });
            
            // Restore selection if requested
            if (selectedIndexToKeep !== null && selectedIndexToKeep >= 0 && selectedIndexToKeep < emailData.length) {
                selectEmail(selectedIndexToKeep);
            }
        }

        async function dismissEmail(index) {
            // Optimistic UI: remove immediately, then try to notify server.
            if (index < 0 || index >= emailData.length) return;
            const id = emailData[index]?.id;
            const wasSelected = document.querySelectorAll('.email-item')[index]?.classList.contains('selected');
            // Remove locally first
            emailData.splice(index, 1);
            let nextIndex = null;
            if (wasSelected) {
                if (emailData.length === 0) {
                    nextIndex = null;
                } else if (index < emailData.length) {
                    nextIndex = index;
                } else {
                    nextIndex = emailData.length - 1;
                }
            } else {
                const selectedEl = document.querySelector('.email-item.selected');
                if (selectedEl) {
                    const currentSelectedIndex = Array.from(document.querySelectorAll('.email-item')).indexOf(selectedEl);
                    nextIndex = currentSelectedIndex > index ? currentSelectedIndex - 1 : currentSelectedIndex;
                }
            }
            updateEmailList(nextIndex);
            showNotification('Dismissed. It will not reappear.', 'success');

            // Best-effort server call; ignore any failures
            if (!id) return;
            try {
                await fetch(`${API_BASE}/emails/${id}/dismiss`, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json' },
                    credentials: 'include'
                });
            } catch (e) {
                console.debug('Dismiss background call failed (ignored):', e);
            }
        }
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing MLFA Approval Hub...');
            loadEmails();
            
            // Auto-refresh disabled to preserve selection and avoid jumping
            // setInterval(loadEmails, 10000);
        });
        
        // Logout function
        function logout() {
            window.location.href = '/logout';
        }

        async function approveAll() {
            const btns = document.querySelectorAll('.btn-logout');
            const thisBtn = Array.from(btns).find(b => b.textContent.trim().toLowerCase().includes('approve all'));
            if (thisBtn) thisBtn.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/emails/approve_all`, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json' },
                    credentials: 'include'
                });
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const result = await response.json();
                if (response.ok && result.status === 'success') {
                    const count = result.approved || 0;
                    showNotification(`Approved ${count} email(s)`, 'success');
                    loadEmails();
                } else {
                    throw new Error(result.message || 'Failed to approve all');
                }
            } catch (e) {
                console.error('Approve all failed:', e);
                showNotification(`Approve all failed: ${e.message}`, 'error');
            } finally {
                if (thisBtn) thisBtn.disabled = false;
            }
        }
        
    </script>

    <div class="version-footer">Approval Hub 2026-02-20</div>
</body>
</html>
